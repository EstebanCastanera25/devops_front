<mat-toolbar class="topbar">
  <!-- Botón de menú / colapso -->
  <button
    mat-icon-button
    type="button"
    (click)="onToggleClick()"
    [attr.aria-label]="isMobile ? 'Abrir menú' : 'Alternar menú'"
    *ngIf="!showToggle || isMobile"
  >
    <!-- Podés variar el icono según estado -->
    <i-tabler
      class="icon-20 d-flex"
      [name]="isMobile ? 'menu-2' : (isCollapsed ? 'menu-2' : 'chevron-left')">
    </i-tabler>
  </button>


  
  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- Perfil (menú) -->
  <!-- --------------------------------------------------------------- -->
  <button
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="Profile">
    <img
      src="/assets/images/profile/user-1.jpg"
      class="rounded-circle object-cover"
      width="35" />
  </button>

  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center">
        <i-tabler name="user" class="icon-18 d-flex"></i-tabler>
      </mat-icon>
      Mi perfil
    </button>

    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center">
        <i-tabler name="mail" class="icon-18 d-flex"></i-tabler>
      </mat-icon>
      Mi cuenta
    </button>

    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center">
        <i-tabler name="list-check" class="icon-18 d-flex"></i-tabler>
      </mat-icon>
      Mis tareas
    </button>

    <div class="p-x-12 m-t-12">
      <button
        [routerLink]="['/authentication/login']"
        mat-stroked-button
        color="primary"
        class="w-100"
        (click)="logout()">
        Salir
      </button>
    </div>
  </mat-menu>
</mat-toolbar>
