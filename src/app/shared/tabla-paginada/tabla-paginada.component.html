
  <div class="full-width-table tablas" [class.handset]="isHandset">
     <mat-toolbar *ngIf="Nombre != ''" class="mat-toolbar">
    <span class="titulo">{{ Titulo || Nombre }}</span>
    <div id="buscador"> <mat-form-field appearance="fill" color="accent" class="buscar" subscriptSizing="dynamic">
        <mat-icon matPrefix>search</mat-icon> <input matInput type="text" (keyup)="applyFilter($event)"
          placeholder="Buscar" /> </mat-form-field> </div>
    <div class="acciones-toolbar"> <button mat-raised-button id="descargar" (click)="descargar()"
        *ngIf="descargable">Descargar</button> </div>
    <div *ngIf="customActions.length > 0" class="customActionsButtons">
      <div *ngFor="let accion of customActions"> <button mat-raised-button id="botonAcciones"
          (click)="accion.funcion()">{{accion.nombre}}</button> </div>
    </div>
  </mat-toolbar>
  <div class="mat-elevation-z20">
    <table mat-table class="full-width-table tablas" matSort>
      <div *ngFor="let col of Columnas"> <ng-container matColumnDef="{{col}}">
          <th class="encabezado" mat-header-cell *matHeaderCellDef mat-sort-header> {{ getTitle(col) | titlecase }}
          </th>
          <div *ngIf="!hasPipe(col)">
            <td style="padding:5px;" [ngStyle]="getStyle(col,row)" (click)="eventClic(row, col)" mat-cell
              *matCellDef="let row" matTooltip="{{getTooltip(col,row)}}" [matTooltipClass]="'my-tooltip'"> {{
              getcolVal(col,row) }} <mat-icon *ngIf="getIcon(col,row)">{{ getIcon(col,row) }}</mat-icon> </td>
          </div>
          <div *ngIf="hasPipe(col)">
            <td style="padding:5px;" [ngStyle]="getStyle(col,row)" (click)="eventClic(row, col)" mat-cell
              *matCellDef="let row" matTooltip="{{getTooltip(col,row)}}" [matTooltipClass]="'my-tooltip'"> {{
              getcolVal(col,row) }} <mat-icon *ngIf="getIcon(col,row)">{{ getIcon(col,row) }}</mat-icon> </td>
          </div>
        </ng-container> </div> <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Editar/Borrar</th>
        <td mat-cell *matCellDef="let row" style="text-align:center;"> <a class="Puntero"
            matTooltip="Editar {{row[displayedColumns[0]]}}" (click)="edit(row)"> <mat-icon>edit</mat-icon> </a> <a
            class="Puntero" matTooltip="Borrar {{row[displayedColumns[0]]}}" (click)="delete(row)">
            <mat-icon>delete_outline</mat-icon> </a> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="isHandset ? 5 : 10"
      [pageSizeOptions]="isHandset ? [5,10,25] : [10,50,100]" aria-label="Select page"> </mat-paginator>
    </div>
  </div>
